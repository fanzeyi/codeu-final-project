<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./js/auto-complete.min.js"></script>
    <script src="./js/snowball.min.js"></script>
  </head>
  <body class="search">
    <div class="search-box">
      <form id="search-form">
        <input id="query-input" type="text" name="query" class="search-input" placeholder="Search something...">
        <button type="submit" class="submit-btn">Search</button>
      </form>
    </div>

    <ul class="search-result-list" id="search-result-list">
      <li class="search-summary">This search has about 36 results. (0.03 seconds)</li>
      <li class="not-found"><i class="not-found-icon"></i> <span>Oops.. No result found!!1</span></li>
    </ul>

    <script src="./js/app.js"></script>
  </body>
</html>
